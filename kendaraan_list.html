<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Kendaraan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">

  <nav class="mb-4">
    <a href="/dashboard" class="btn btn-outline-primary me-2">Dashboard</a>
    <a href="/pelanggan" class="btn btn-outline-primary me-2">Pelanggan</a>
    <a href="/kendaraan" class="btn btn-outline-primary me-2">Kendaraan</a>
    <a href="/transaksi" class="btn btn-outline-primary me-2">Transaksi</a>
    <a href="/report" class="btn btn-outline-primary">Laporan</a>
  </nav>

  <h2>Daftar Kendaraan</h2>
  <a href="/kendaraan/new" class="btn btn-success mb-3">âž• Tambah Kendaraan</a>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Tipe</th>
        <th>Merk</th>
        <th>No Polisi</th>
        <th>Harga Sewa</th>
        <th>Status</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
      {{range .Kendaraan}}
      <tr>
        <td>{{.ID}}</td>
        <td>{{.Tipe}}</td>
        <td>{{.Merk}}</td>
        <td>{{.NomorPolisi}}</td>
        <td>Rp {{.HargaSewa}}</td>
        <td>{{.Status}}</td>
        <td>
          <a href="/kendaraan/{{.ID}}/edit" class="btn btn-sm btn-warning">Edit</a>
          <form method="post" action="/kendaraan/{{.ID}}/delete" style="display:inline;" onsubmit="return confirm('Hapus data?');">
            <button class="btn btn-sm btn-danger">Hapus</button>
          </form>
        </td>
      </tr>
      {{else}}
      <tr>
        <td colspan="7" class="text-center">Belum ada data kendaraan</td>
      </tr>
      {{end}}
    </tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
