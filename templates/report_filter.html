<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Laporan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <nav class="mb-4">
    <a href="/dashboard" class="btn btn-outline-primary me-2">Dashboard</a>
    <a href="/pelanggan" class="btn btn-outline-primary me-2">Pelanggan</a>
    <a href="/kendaraan" class="btn btn-outline-primary me-2">Kendaraan</a>
    <a href="/transaksi" class="btn btn-outline-primary me-2">Transaksi</a>
    <a href="/report" class="btn btn-primary">Laporan</a>
  </nav>

  <h2>Laporan Transaksi</h2>

  <h4>Cetak Laporan Bulanan (PDF)</h4>
  <form class="row g-3" action="/report/pdf" method="get">
    <div class="col-auto">
      <label>Bulan</label>
      <input type="number" name="month" class="form-control" min="1" max="12" required>
    </div>
    <div class="col-auto">
      <label>Tahun</label>
      <input type="number" name="year" class="form-control" required>
    </div>
    <div class="col-auto mt-4">
      <button class="btn btn-success">Cetak PDF</button>
    </div>
  </form>

  <hr class="my-4">

  <h4>Cetak Laporan Tahunan (PDF)</h4>
  <form class="row g-3" action="/report/pdf/yearly" method="get">
    <div class="col-auto">
      <label>Tahun</label>
      <input type="number" name="year" class="form-control" required>
    </div>
    <div class="col-auto mt-4">
      <button class="btn btn-primary">Cetak PDF Tahunan</button>
    </div>
  </form>

  <hr class="my-4">

  <h4>Download Laporan Bulanan (Excel)</h4>
  <form class="row g-3" action="/report/excel" method="get">
    <div class="col-auto">
      <label>Bulan</label>
      <input type="number" name="month" class="form-control" min="1" max="12" required>
    </div>
    <div class="col-auto">
      <label>Tahun</label>
      <input type="number" name="year" class="form-control" required>
    </div>
    <div class="col-auto mt-4">
      <button class="btn btn-warning">Download Excel</button>
    </div>
  </form>
</body>
</html>
