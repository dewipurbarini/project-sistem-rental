<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Pelanggan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <nav class="mb-4">
    <a href="/dashboard" class="btn btn-outline-primary me-2">Dashboard</a>
    <a href="/pelanggan" class="btn btn-outline-primary me-2">Pelanggan</a>
    <a href="/kendaraan" class="btn btn-outline-primary me-2">Kendaraan</a>
    <a href="/transaksi" class="btn btn-outline-primary me-2">Transaksi</a>
    <a href="/report" class="btn btn-outline-primary">Laporan</a>
  </nav>

  <h2>{{if .ID}}Edit{{else}}Tambah{{end}} Pelanggan</h2>
  <form method="post" action="{{if .ID}}/pelanggan/{{.ID}}{{else}}/pelanggan{{end}}" class="mt-3">
    <div class="mb-3"><label class="form-label">Nama</label><input name="nama" value="{{.Nama}}" class="form-control"></div>
    <div class="mb-3"><label class="form-label">Alamat</label><input name="alamat" value="{{.Alamat}}" class="form-control"></div>
    <div class="mb-3"><label class="form-label">Telepon</label><input name="telepon" value="{{.Telepon}}" class="form-control"></div>
    <button class="btn btn-success mt-2">Simpan</button>
  </form>
</body>
</html>
