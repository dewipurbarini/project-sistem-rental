<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Transaksi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <nav class="mb-4">
    <a href="/dashboard" class="btn btn-outline-primary me-2">Dashboard</a>
    <a href="/pelanggan" class="btn btn-outline-primary me-2">Pelanggan</a>
    <a href="/kendaraan" class="btn btn-outline-primary me-2">Kendaraan</a>
    <a href="/transaksi" class="btn btn-outline-primary me-2">Transaksi</a>
    <a href="/report" class="btn btn-outline-primary">Laporan</a>
  </nav>

  <h2>{{if .ID}}Edit{{else}}Tambah{{end}} Transaksi</h2>
  <form method="post" action="{{if .ID}}/transaksi/{{.ID}}{{else}}/transaksi{{end}}" class="mt-3">
    <div class="mb-3">
      <label>Pelanggan</label>
      <select name="id_pelanggan" class="form-select">
        {{range .Pelanggan}}
        <option value="{{.ID}}">{{.Nama}}</option>
        {{end}}
      </select>
    </div>
    <div class="mb-3">
      <label>Kendaraan</label>
      <select name="id_kendaraan" class="form-select">
        {{range .Kendaraan}}
        <option value="{{.ID}}">{{.Merk}}</option>
        {{end}}
      </select>
    </div>
    <div class="mb-3"><label>Tanggal Pinjam</label><input type="date" name="tanggal_pinjam" value="{{.TanggalPinjam}}" class="form-control"></div>
    <div class="mb-3"><label>Tanggal Kembali</label><input type="date" name="tanggal_kembali" value="{{.TanggalKembali}}" class="form-control"></div>
    <div class="mb-3"><label>Total</label><input type="number" name="total" value="{{.Total}}" class="form-control"></div>
    <div class="mb-3"><label>Status</label><input name="status" value="{{.Status}}" class="form-control"></div>
    <button class="btn btn-success mt-2">Simpan</button>
  </form>
</body>
</html>
