<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Pelanggan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <nav class="mb-4">
    <a href="/dashboard" class="btn btn-outline-primary me-2">Dashboard</a>
    <a href="/pelanggan" class="btn btn-outline-primary me-2">Pelanggan</a>
    <a href="/kendaraan" class="btn btn-outline-primary me-2">Kendaraan</a>
    <a href="/transaksi" class="btn btn-outline-primary me-2">Transaksi</a>
    <a href="/report" class="btn btn-outline-primary">Laporan</a>
  </nav>

  <h2>Daftar Pelanggan</h2>
  <a href="/pelanggan/new" class="btn btn-success mb-3">âž• Tambah Pelanggan</a>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr><th>ID</th><th>Nama</th><th>Alamat</th><th>Telepon</th><th>Aksi</th></tr>
    </thead>
    <tbody>
      {{range .Pelanggan}}
      <tr>
        <td>{{.ID}}</td>
        <td>{{.Nama}}</td>
        <td>{{.Alamat}}</td>
        <td>{{.Telepon}}</td>
        <td>
          <a href="/pelanggan/{{.ID}}/edit" class="btn btn-sm btn-warning">Edit</a>
          <form method="post" action="/pelanggan/{{.ID}}/delete" style="display:inline;" onsubmit="return confirm('Hapus data?');">
            <button class="btn btn-sm btn-danger">Hapus</button>
          </form>
        </td>
      </tr>
      {{else}}
      <tr><td colspan="5" class="text-center">Belum ada data pelanggan</td></tr>
      {{end}}
    </tbody>
  </table>
</body>
</html>
